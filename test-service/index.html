<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

  <style type="text/css">
   
  </style>
</head>

<body onload="httpGetAll()">

<div class="container">
<form role="form">
  <div class="row">
    <p id="JsonResult">There will be json</p>
    <div class="form-group"> 
        <button type="button" class="btn btn-primary" class="col-md-3" onclick="httpGet()">Get</button>
        <div class="row">
          <div class="col-md-3">
            <input class="form-control" type="input" id="get_id" placeholder="ID"> 
          </div>
        </div>
    </div>
    <div class="form-group"> 
          <button type="button" class="btn btn-primary" class="col-md-3" onclick="httpPut()">Put</button>
        <div class="row">
          <div class="col-md-3">
            <input class="form-control" type="input" id="put_id" placeholder="ID">
          </div>
          <div class="col-md-3">
            <input class="form-control" type="input" id="put_name" placeholder="Name">
          </div>
          <div class="col-md-3">
             <!--<input class="form-control" type="input" id="put_role" placeholder="Role"> -->
              <select id="put_role" class="form-control" placeholder="Role">
                  <option value="1"> Admin </option>
                  <option value="2"> Simple user </option>
              </select>
          </div>
        </div>
    </div>
    <div class="form-group">
    <button  type="button" class="btn btn-primary" class="col-md-3" onclick="httpPost()">Post</button>
        <div class="row">
          <div class="col-md-3">
            <input class="form-control" type="input" id="post_name" placeholder="Name">
          </div>
          <div class="col-md-3">
            <!--<input class="form-control" type="input" id="post_role" placeholder="Role"> -->
              <select id="post_role" class="form-control" placeholder="Role">
                  <option value="1"> Admin</option>
                  <option value="2"> Simple user</option>
              </select>
          </div>
        </div>
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-primary" class="col-md-3" onclick="httpDelete()">Delete</button>
        <div class="row">
          <div class="col-md-3">
            <input class="form-control" type="input" id="delete_id" placeholder="ID">
          </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <button type="button" class="btn btn-primary" class="col-md-3" onclick="httpGetAll()">GetAll</button>
            <button type="button" class="btn btn-primary" class="col-md-3" onclick="httpGetUserByRole(1)">Get all admins</button>
            <button type="button" class="btn btn-primary" class="col-md-3" onclick="httpGetUserByRole(2)">Get all common users</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="getRequest.js"></script>
    <script src="postRequest.js"></script>
    <script src="putRequest.js"></script>
    <script src="deleteRequest.js"></script>
  </div>
</div>
</form>
</body>

</html>
